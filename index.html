        var map = L.map('map', {

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Bản đồ tra cứu thông tin thửa đất phường Phổ Thạnh (cũ)</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topright'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'
                this._div.setAttribute("onmouseenter", "abstract.show()");
                this._div.setAttribute("onmouseleave", "abstract.hide()");
                this.hide();
                return this._div;
            };
            abstract.hide = function () {
                this._div.classList.remove("abstractUncollapsed");
                this._div.classList.add("abstract");
                this._div.innerHTML = 'i'
            }
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Bản đồ tra cứu thông tin thửa đất tại phường Phổ Thạnh (cũ), thị xã Đức Phổ, tỉnh Quảng Ngãi có nguồn gốc từ bản đồ địa chính được UBND phường Phổ Thạnh đo vẽ.<br />Nếu bạn đang tìm kiếm thông tin 1 thửa đất cụ thể tại phường Phổ Thạnh (cũ), thị xã Đức Phổ, tỉnh Quảng Ngãi thì bản đồ tra cứu trực tuyến này chính là 1 công cụ tìm kiếm nhanh chóng và dễ sử dụng cho tất cả mọi người. Được phát triển đề giúp mọi người dễ dàng tiếp cận dữ liệu quy hoạch và thông tin địa chính, bản đồ này giúp tiết kiệm thời gian và công sức cho việc tìm kiếm thông tin thửa đất.<br />Cách sử dụng đơn giản và hiệu quả:<br />Bước 1: Nhấp chọn vào biểu tượng ống nhòm phía cuối hàng ở góc trái bên trên màn hình để thực hiện tra cứu<br />Bước 2: Nhập số tờ_số thửa (ví dụ: 1_10)<br />Bước 3: Nhấn nút Enter và sau đó ứng dụng sẽ khoanh vùng thửa đất vừa tìm kiếm để xem thông tin thửa đất.<br />Sau khi tra cứu sẽ bao gồm những nội dung sau:<br />- Số tờ<br />- Số thửa<br />- Mã đất<br />- Diện tích<br />- Loại đất <br />- Thông tin quy hoạch sử dụng đất<br />Lợi ích khi sử dụng bản đồ này là sẽ tra cứu mọi lúc mọi nơi, hiểu rõ hơn vị trí thửa đất và tiết kiệm thời gian.<br />* Lưu ý quan trọng: Thông tin hiển trị trên bản đồ này chỉ mang tính chất tham khảo. Để có thông tin pháp lý chính xác nhất, vui lòng liên hệ với cơ quan chức năng có thẩm quyền tại địa phương.';
        };
